{% from "keepalived/map.jinja" import cluster with context %}

! Configuration File for keepalived

{% for vrrp_script_name, vrrp_script in cluster.vrrp_script.iteritems() %}
vrrp_script {{ vrrp_script_name }} {
    script "{{ vrrp_script.script }}"
    {%- if vrrp_script.interval is defined %}
    interval {{ vrrp_script.interval }}
    {%- endif %}
}
{% endfor %}

{% for instance_name, instance in cluster.instance.iteritems() %}
vrrp_instance {{ instance_name }} {
    {%- if instance.get('nopreempt', True) %}
    state BACKUP
    nopreempt
    garp_master_delay 5
    garp_master_repeat 3
    garp_master_refresh 1
    {%- else %}
    state MASTER
    {%- endif %}
    {%- if instance.notify_action is defined %}
    notify /usr/local/bin/keepalived_notify_{{ instance_name }}.sh
    {%- endif %}
    interface {{ instance.interface }}
    virtual_router_id {{ instance.virtual_router_id }}
    priority {{ instance.priority }}
    advert_int 1
    authentication {
        auth_type PASS
        auth_pass {{ instance.password }}
    }
    virtual_ipaddress {
        {%- if instance.addresses is defined %}
        {%- for address in instance.addresses %}
        {{ address }}
        {%- endfor %}
        {%- else %}
        {{ instance.address }}
        {%- endif %}
    }
    {%- if instance.track_script is defined %}
    track_script {
	{%- for script_name in instance.track_script %}
        {{ script_name }}
        {%- endfor %}
    }
    {%- endif %}
}
{% endfor %}
